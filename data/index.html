<!DOCTYPE html>
<html lang="fr">
<head>

            </div>
            <div class="card">

                <div><span id="hum" class="value">--</span> <span class="unit">%</span></div>
            </div>
            <div class="card">

                <div><span id="pres" class="value">--</span> <span class="unit">hPa</span></div>

        </div>

        <div class="chart-container">
            <canvas id="historyChart"></canvas>
            <div class="graph-controls" style="margin-top:10px; display:flex; flex-direction:column; align-items:center;">
                <div style="display:flex; align-items:center; gap:12px;">
                    <label for="scaleMode">Ã‰chelle :</label>
