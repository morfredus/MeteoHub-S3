<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteoHub S3</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js depuis CDN pour l'exemple (à télécharger localement pour usage hors ligne strict) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-page="dashboard">
    <div class="container">
        <header>
            <h1>MeteoHub S3</h1>
            <div class="header-right">
                <span id="sensorInvalidBadge" class="sensor-badge" hidden>Capteur invalide</span>
                <div id="status">Connexion...</div>
            </div>
        </header>

        <nav data-shared-menu="true" data-active="/"></nav>

        <div class="grid">
            <div class="card">
                <h2>Température</h2>
                <div><span id="temp" class="value">--</span> <span class="unit">°C</span></div>
            </div>
            <div class="card">
                <h2>Humidité</h2>
                <div><span id="hum" class="value">--</span> <span class="unit">%</span></div>
            </div>
            <div class="card">
                <h2>Pression</h2>
                <div><span id="pres" class="value">--</span> <span class="unit">hPa</span></div>
            </div>
        </div>

        <div class="card" id="alertCard" style="margin-bottom: 20px;">
            <h2>Alerte météo</h2>
            <div id="alertText">Aucune alerte</div>
            <div id="alertValidity" class="alert-validity">Validité : --</div>
            <button id="alertDetailsBtn" class="btn" type="button" disabled>Voir détails complets</button>
        </div>

        <div id="alertModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="alertModalTitle">
            <div class="modal-content">
                <button id="alertModalClose" class="modal-close" type="button" aria-label="Fermer">×</button>
                <h3 id="alertModalTitle">Détails de l'alerte</h3>
                <div id="alertModalBody">Aucune alerte active.</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="historyChart"></canvas>
        </div>

        <footer>
        </footer>
    </div>

    <script src="app.js"></script>
    <script src="menu.js"></script>
    <script src="footer.js"></script>
</body>
</html>
