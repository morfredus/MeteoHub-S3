<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques - MeteoHub S3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="stats">
    <div class="container">
        <header>
            <h1>Statistiques</h1>
            <div id="status">Connexion...</div>
        </header>

        <nav data-shared-menu="true" data-active="/stats.html"></nav>

        <div class="card">
            <h2>Résumé (Période affichée)</h2>
            <table>
                <thead>
                    <tr>
                        <th>Donnée</th>
                        <th>Min</th>
                        <th>Moy</th>
                        <th>Max</th>
                    </tr>
                </thead>
                <tbody id="statsBody">
                    <tr><td colspan="4">Chargement...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="card">
            <h2>Tendance météo</h2>
            <table>
                <thead>
                    <tr>
                        <th>Donnée</th>
                        <th>Variation 1h</th>
                        <th>Variation 24h</th>
                        <th>Direction</th>
                    </tr>
                </thead>
                <tbody id="trendBody">
                    <tr><td colspan="4">Chargement...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Pas de graphique ni de contrôles sur la page statistiques -->
        <footer>
        </footer>
    </div>

    <script src="app.js"></script>
    <script src="menu.js"></script>
    <script src="footer.js"></script>
</body>
</html>
